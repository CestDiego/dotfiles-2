<!doctype html>
<meta content=text/html;charset=utf-8 http-equiv=Content-Type />
<title i18n-content=extension_name>Google +1 Notifications</title>
<link href=css/i18n.css rel=stylesheet type=text/css>
<script src=js/popup.js></script>
<style>body{font-family:arial,sans-serif;margin:0;overflow:hidden;padding:0;}iframe{border:0;width:100%;}a{color:#36C;cursor:pointer;text-decoration:none;}a:hover{text-decoration:underline;}#notifications-target{width:440px;}#message-div{overflow:hidden;margin:5px 20px;width:220px;text-align:center;}#loading-div{width:440px;height:50px;text-align:center;line-height:100%;}#loading-msg{padding:2px 15px;background:#FFF1A8;color:black;text-align:center;border:3px solid #FFF1A8;border-radius:3px;-webkit-border-radius:3px;line-height:100%!important;font:bold 13px arial,sans-serif;}#gpf-badgeContainer{display:none;}#gpf-promo{display:none;height:56px;width:430px;padding:5px;color:#444;font-size:13px;line-height:16px;text-align:center;border:1px solid gainsboro;}</style>
<body>
<div id=gpf-promo>
<div i18n-content=promo_message></div>
<a id=promo_link>
<span i18n-content=promo_link></span>
</a>
</div>
<div id=gpf-badgeContainer>
</div>
<div id=notifications-target style="overflow: hidden; display: none;">
</div>
<div id=message-div style="display: none;"></div>
<div id=loading-div style="display: block;">
<div style="display: inline-block;">
<div i18n-content=loading id=loading-msg></div>
</div>
</div>
